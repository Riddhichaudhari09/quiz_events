{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Add New Quiz</h1>

<form method="post" class="bg-white p-6 rounded shadow">
    {% csrf_token %}

    <label class="block mb-2">Title:</label>
    <input type="text" name="title" class="w-full border p-2 rounded" required>

    <label class="block mt-4 mb-2">Description:</label>
    <textarea name="description" class="w-full border p-2 rounded" required></textarea>

    <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">
        Add Quiz
    </button>
</form>

{% endblock %}
