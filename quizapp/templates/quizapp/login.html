{% extends 'base.html' %}
{% block content %}

<h1 class="text-xl font-bold mb-4">Login</h1>

<form method="post" class="bg-white p-6 rounded shadow">
    {% csrf_token %}

    <label>Username:</label>
    <input type="text" name="username" class="border p-2 w-full rounded" required>

    <label class="mt-4 block">Password:</label>
    <input type="password" name="password" class="border p-2 w-full rounded" required>

    <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">
        Login
    </button>
</form>

{% endblock %}
