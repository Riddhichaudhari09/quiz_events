{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ quiz.title }}</h1>

<form method="POST" class="space-y-4 bg-white p-6 shadow rounded">
    {% csrf_token %}

    <label class="block">
        <span class="font-semibold">Your Name:</span>
        <input type="text" name="user_name" class="border w-full p-2 rounded" required>
    </label>

    {% for q in questions %}
        <div>
            <p class="font-semibold">{{ q.text }}</p>

            {% for ans in q.answer_set.all %}
                <label class="block ml-4">
                    <input type="radio" name="{{ q.id }}" value="{{ ans.id }}" required>
                    {{ ans.text }}
                </label>
            {% endfor %}
        </div>
    {% endfor %}

    <button class="bg-green-600 text-white px-4 py-2 rounded">Submit</button>
</form>

{% endblock %}
